<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
            <br /><br />
            <ul class="list-group">
                <!--<li class="list-group-item" *ngFor="let number of numbers">
          {{ number }}
        </li>-->
                <!-- <div *ngIf="onlyOdd">
                    <li class="list-group-item" [ngClass]="{ odd: odd % 2 !== 0 }" [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }" *ngFor="let odd of oddNumbers">
                        {{ odd }}
                    </li>
                </div>

                <ng-template [ngIf]="!onlyOdd">
                    <div>
                        <li class="list-group-item" *ngFor="let evenNumber of evenNumbers">
                            {{ evenNumber }}
                        </li>
                    </div>
                </ng-template> -->
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" [ngClass]="{ odd: odd % 2 !== 0 }" [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }" *ngFor="let evenNumber of evenNumbers">
                        {{ evenNumber }}
                    </li>
                </div>
            </ul>

            <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>
            <hr />
            <div>
                <p appBasicHighlight>This is the test for attribute-directive</p>
                <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">
                    This is the test for better-directive
                </p>
                <!--<p
          appBetterHighlight
          [defaultColor]="'yellow'"
          [highlightColor]="'red'"

          This is the test for better-directive

            </div>
        </div>
    </div>
</div>
